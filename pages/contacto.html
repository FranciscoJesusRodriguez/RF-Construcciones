    <main>
        <div class="container">  
            <form id="contact" action="" method="post">

                <h4 style="color:black">¡Contáctenos hoy y obtenga una respuesta en 24 horas!</h4>
                <fieldset>
                    <input placeholder="Nombre" type="text" tabindex="1" required autofocus>

                <fieldset>
                    <input placeholder="Email" type="email" tabindex="2" required>
                </fieldset>
                <fieldset>
                    <input placeholder="Teléfono" type="tel" tabindex="3" required>
                </fieldset>
                <fieldset>
                    <textarea placeholder="Escriba su mensaje aquí...." tabindex="5" required></textarea>
                </fieldset>
                <fieldset>
                    <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Enviar</button>
