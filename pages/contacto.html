    <title>RF Construcciones</title>

<body>
    <header class="header">
        <div class="contenedor logo-nav-container">
            <span>RF Construcciones</span>
            <nav class="navegacion">
                <ul>
                    <li><a href="../index.html">Inicio</a></li>

                    <li><a href="#">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>       
    <main> 
        <div class="container">  
            <form id="contact" action="" method="post">
                <h3>Formulario de contacto</h3>
                <h4 style="color:black">¡Contáctenos hoy y obtenga una respuesta en 24 horas!</h4>
                <fieldset>
                    <input placeholder="Nombre" type="text" tabindex="1" required autofocus>
                </fieldset>
                <fieldset>
                    <input placeholder="Email" type="email" tabindex="2" required>
                </fieldset>
                <fieldset>
                    <input placeholder="Teléfono" type="tel" tabindex="3" required>
                </fieldset>
                <fieldset>
                    <textarea placeholder="Escriba su mensaje aquí...." tabindex="5" required></textarea>
                </fieldset>
                <fieldset>
                    <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Enviar</button>
                </fieldset>
            </form>
        </div> 
    </main>
    <footer class="footer__grid">
        <section class="buttons">
            <a href="#" class="fa fa-facebook"></a>  
            <a href="#" class="fa fa-twitter"></a>  
            <a href="#" class="fa fa-google-plus"></a> 
            <a href="#" class="fa fa-youtube"></a>

        </section>

    </footer>
